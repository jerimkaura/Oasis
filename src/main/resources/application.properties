oasis.aws-bucket-name=bucket-name
oasis.aws-id=id
oasis.aws-secret=secret
oasis.aws-region=region

spring.datasource.url=jdbc:postgresql://localhost:5432/oasis
spring.datasource.username=database-name
spring.datasource.password=database-password
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.zoho.com
spring.mail.port=587
spring.mail.username=email@oasysafrica.org
spring.mail.password=SomeSecurePassWord
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB